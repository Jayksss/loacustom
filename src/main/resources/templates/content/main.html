<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/default_layout}">
<!-- 필요 시 레이아웃 생성 후 교체 -->

<head>
<title>메인페이지</title>
</head>

<th:block layout:fragment="content">
	<div class="container">
		<div class="card" style="width:20%;">
			<img src="/images/main/img_main_001.png" class="card-img-top" alt="조효경">
			<div class="card-body">
				<h5 class="card-title">조효경</h5>
				<p class="card-text">에스더의 기운 "줘"</p>
				<a href="javascript:goEat();" class="btn btn-primary">먹으러 가자</a>
			</div>
		</div>
		<div class="card" style="width:20%;">
			<img src="/images/main/img_main_002.png" class="card-img-top" alt="빠락빡빡">
			<div class="card-body">
				<h5 class="card-title">빠락빡빡</h5>
				<p class="card-text">나도 "줘"</p>
				<a href="javascript:goEat();" class="btn btn-primary">먹으러 가자</a>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="script">
	<script>
		$(function() {
			/* 개별 페이지 script 입력 */
			console.log("[[${list}]]");
			ajaxTest();
		})
		
		function goEat() {
			alert("그런 건 없습니다.");
		}
		
		function ajaxTest() {
			$.ajax({
				url: "/ajaxTest",
				method: "GET",
				success: function(data) {
					console.log("data >>> ", data);
				}
			})
		}
	</script>
</th:block>

</html>
